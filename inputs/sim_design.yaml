iteration_n: 15
iteration_n_final: 100
clusternumber: 10 # explicit parallelisation
n_cpus: 1 # implicit parallelisation
logs: yes
export_xps: yes
'n': 20000
n_synthpop_aggregation: 5 # number of synthpops to aggregate together
# n_primers: 10 # better be some multiple of n_synthpop_aggregation
init_year_long: 2013 # 2008 to 2020 but be careful with max lags
sim_horizon_max: 2043 # population projections do not support longer horizon
ageL: 30
ageH: 99
diseases:
- name: chd
  friendly_name: CHD
  meta:
    incidence:
      type: 3
      influenced_by_disease_name: t2dm
      can_recur: false
    diagnosis:
      type: 1
      probability: 1
      duration_distr: ZANBI
    mortality:
      type: 1
      code: 2
  notes: .na
- name: stroke
  friendly_name: Stroke
  meta:
    incidence:
      type: 3
      influenced_by_disease_name:
        - t2dm
        - af
      can_recur: false
    diagnosis:
      type: 1
      probability: 1
      duration_distr: ZANBI
    mortality:
      type: 1
      code: 3
  notes: .na
- name: t2dm
  friendly_name: T2DM
  meta:
    incidence:
      type: 2
      can_recur: false
    diagnosis:
      type: 1
      probability: 1
      duration_distr: ZANBI
    mortality:
      type: 1
      code: 4
  notes: .na
- name: af
  friendly_name: AF
  meta:
    incidence:
      type: 2
      can_recur: false
    diagnosis:
      type: 1
      probability: 1
      duration_distr: ZANBI
    mortality:
      type: 1
      code: 5
  notes: .na
- name: nonmodelled
  friendly_name: nonmodelled
  meta:
    incidence:
      type: Universal
    diagnosis:
      type: ~ # NULL
    mortality:
      type: 3 # influenced by
      influenced_by_disease_name: t2dm
      code: 1
  notes: .na
maxlag: 10
cancer_cure: 10 # need to be >2 & <=10
jumpiness: 1.0 # increase for more erratic jumps in trajectories
smoking_relapse_limit: 3
statin_adherence: 0.9
bpmed_adherence: 0.9
decision_aid: 0.8
stochastic: yes
kismet: yes
simsmok_calibration: yes
validation: no # or yes. Note, no true/false
max_prvl_for_outputs: 2 # duration 1 is incidence and 2 is prevalence
iteration_n_max: 1000
export_PARF: no
output_dir: ./output/
synthpop_dir: /mnt/storage_fast/synthpop/hf_real
# synthpop_dir: c:/synthpop
scenarios: ''
cols_for_output:
- pid # NEED TO be 1st
- year
- pid_mrk
- age
- sex
- qimd
- wt
- lqimd
- income
- education
- ncc
- ethnicity
strata_for_output:
- scenario
- year
- agegrp
- sex
- dimd
- ethnicity
exposures:
- age
- sex
- qimd
- active_days
- fruit
- veg
- smok_status
- smok_cig
- ets
- alcohol
- bmi
- sbp
- tchol
